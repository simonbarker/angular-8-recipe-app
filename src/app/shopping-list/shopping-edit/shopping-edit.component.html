<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input 
                    type="text" 
                    id="name" 
                    class="form-control"
                    #name="ngModel"
                    name="name"
                    ngModel
                    required>
                    <div class="help-block" *ngIf="!name.valid && name.touched">Ingredient is required</div>
                </div>
                <div class="col-sm-3 form-group">
                    <label for="amount">Amount</label>
                    <input 
                    type="number" 
                    id="amount" 
                    class="form-control"
                    #amount="ngModel"
                    name="amount"
                    ngModel
                    required
                    pattern="^[1-9]+[0-9]*$">
                    <div class="help-block" *ngIf="!amount.valid && amount.touched">Amount is required</div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled]="!f.valid" *ngIf="!editMode">Add</button>
                    <button class="btn btn-success" type="submit" [disabled]="!f.valid" *ngIf="editMode">Update</button>
                    <button class="btn btn-danger" (click)="onDelete()" *ngIf="editMode">Delete</button>
                    <button class="btn btn-primary" (click)="onClear()">Clear</button>
                </div>
            </div>
            <div class="help-block" *ngIf="!f.valid && formSubmitted">Form is invalid</div>
        </form>
    </div>
</div>
